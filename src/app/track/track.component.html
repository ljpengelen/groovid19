<div class="track">
  <app-sample-selector [trackId]="trackId"></app-sample-selector>
  <app-sample-player [trackId]="trackId"></app-sample-player>
  <app-track-volume-selector [trackId]="trackId"></app-track-volume-selector>
  <app-track-swing-selector [trackId]="trackId"></app-track-swing-selector>
  <app-key-pad-type-selector [trackId]="trackId"></app-key-pad-type-selector>
  <app-rhythmic-key-pad
    *ngIf="keyPadType == rhythmicKeyPad"
    class="rhythmic-key-pad"
    [trackId]="trackId"
  ></app-rhythmic-key-pad>
  <app-melodic-key-pad
    *ngIf="keyPadType == melodicKeyPad"
    class="melodic-key-pad"
    [trackId]="trackId"
  ></app-melodic-key-pad>
</div>
